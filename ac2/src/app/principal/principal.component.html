<div class="divBody">
  <div class="div1">
    <div class="div2">

      <button type="submit" (click)="listar()" class="btn btn-primary mt-3 mb-4">Listar</button>
      <button type="submit" class="btn btn-primary mt-3 mb-4">Filtrar</button>

      <table class="table table-striped tagTabela">
        <thead>
          <tr class="tagTableHead">
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefone</th>
            <th scope="col">Senha</th>
          </tr>
        </thead>
        <tbody>
          @for (usuario of usuarios; track usuario.name; let i = $index) {
          <tr>
            <th scope="row">{{ i + 1 }}</th>
            <td>
              {{ usuario.nome }}
            </td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.telefone }}</td>
            <td></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
